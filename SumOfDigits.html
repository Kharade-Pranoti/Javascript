<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumOfNumbers(){
            var n = parseInt(document.getElementById("num").value)
            var sum=0
            var rem
            for(var i=1; i<=n; i++){
                rem = parseInt(n % 10);
                sum = sum + rem;
                n = parseInt(n/10);
            }
            document.getElementById("mydiv").innerHTML=sum
        }
    </script>
</head>
<body>
    <form>
    Enter a number: <input text="text" name="num" id="num" placeholder="enter 5 digit number">
    <button type="button" name="btn" id="submit" onclick="sumOfNumbers()">SUBMIT</button>
    </form>
    <div id="mydiv"></div>
    </body>
</html>
