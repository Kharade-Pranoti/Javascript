<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// create an object by Object.create() method
// Object.create() - creates an object using an existing object as the prototype of the newly created object.
        const coder = {
            isStudying : false,

            printIntroduction: function(){
                console.log(`My name is ${this.name}. Am I studying? ${this.isStudying}`);
            }
        }

        const me = Object.create(coder);
        me.name = "Mukul"
        me.isStudying = true;
        me.printIntroduction();
    </script>
</body>
</html>
